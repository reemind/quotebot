schema {
  query: QueryType
}

type GroupResponseType {
  groups: [GroupType]
  token: String
}

type GroupType {
  id: Int!
  img: String
  name: String
}

type ProfileType {
  img: String
  name: String
  type: Int!
}

type QueryType {
  groups(code: String, redirectUri: String): GroupResponseType
  profile: ProfileType
  token(groupId: Int!): String
  users: [UserType]
}

type UserType {
  img: String
  name: String
  room: Int!
  type: Int!
}
